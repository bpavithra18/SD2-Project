<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		form {
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			width: 400px;
			margin: auto;
			margin-top: 100px;
		}
		h1 {
			text-align: center;
			margin-top: 0;
			color: #333333;
		}
		input[type=email] {
			width: 100%;
			padding: 10px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}
		button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<header>
		<img src="marketplace_logo.png" alt="Marketplace Logo" width="100" height="100">
		<h1>Marketplace</h1>
		<p>Find properties for rent or sale</p>
	</header>

	<form>
		<h2>Forgot Password?</h2>
		<p>Please enter the email address associated with your account and we'll send you a link to reset your password.</p>
		<label for="email"><b>Email</b></label>
		<input type="email" placeholder="Enter Email" name="email" required>

		<button type="submit">Send Reset Link</button>
		
		<div style="text-align:center;">
			<p>Remembered your password? <a href="login.html">Login</a></p>
		</div>
	</form>
	
	<footer>
		<p>&copy; 2023 Marketplace. All rights reserved.</p>
	</footer>
</body>
</html>
